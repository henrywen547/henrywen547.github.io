<html lang="en">

<body>
    <h1>樂透遊戲</h1>
    <!--說明遊戲規則
        (1) 使用 JS 設計一個樂透遊戲並在網頁中以文字說明遊戲規則，
        使用者可在網頁上自行輸入 3 個號碼 (範圍是數字 1~10)
        每次開始遊戲時會亂數產生 3 個得獎號碼 (範圍是數字 1~10 不重複)；
        當使用者輸入 3 個號碼並按下開獎按鈕後，會開始比對輸入的號碼及得獎號碼 (不管排列先後順序)，
        全部對中時為頭獎、2 個號碼對中為貳獎、1 個號碼對中為參獎
    -->
    <h3 class="rule">規則說明</h3>
    <p class="rule">1. 請輸入三個不重複的數字</p>
    <p class="rule">2. 每個數字介於1~10之間，不可重複</p>
    <p class="rule">3. 猜中一個數字獎金10萬元，兩個20萬元，三個100萬元</p>
    <br>
    <br>
    <p>請輸入 1 到 10 的 三個號碼</p>
    <div>
        <input type="number" id="numInput" class="numInput">
    </div>

    </div>

    </div>
    <br>
    <button onclick="checkNumber()">check</button>
    <button onclick="reset()">reset</button>
    <p id="result"></p>
</body>
